<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Shift + Alt + F -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pokédex</title>

    <link href="css/general.css" rel="stylesheet" type="text/css" />
    <link href="css/header.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/cards.css" rel="stylesheet" type="text/css" />
    <link href="css/overlay.css" rel="stylesheet" type="text/css" />
    <link href="css/footer.css" rel="stylesheet" type="text/css" />
    <link href="css/media.css" rel="stylesheet" type="text/css" />

    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />

    <link
      id="favicon"
      rel="icon"
      href="./asset/img/favicon/pokeball_favicon.png"
      type="image/x-icon"
    />
  </head>
  <!-- onload="init()" -->
  <body id="body-container" onload="init()">
    <!-- header -->
    <header>
      <div class="header-left">
        <img src="./asset/img/logo/pokeball-logo.png" alt="Logo" />
        <span>Pokédex</span>
      </div>
      <div>
        <input id="searchbar" type="search" placeholder="at least 3 letters" />
        <button onclick="filterPokemon()">Search</button>
      </div>
    </header>
    <!-- main -->
    <main id="main-content">
      <h1>Komm und schnapp sie dir!</h1>
      <div id="gallery-profiles">
        <div id="content-profiles"></div>
        <button id="more-profiles" onclick="init()">More load ...</button>
        <div id="loading-spinner-container" class="loading-spinner d_none">
          <img src="./asset/img/icon/pokemon-loading.png" alt="loading" />
        </div>
      </div>
    </main>

    <!-- footbar -->
    <footer>
      <p>© 2024 Alle Rechte vorbehalten.</p>
      <p>
        Bilder stammen von
        <a target="_blank" href="https://pixabay.com/de/">Pixabay</a>
      </p>
      <p>
        Icons sind von
        <a
          target="_blank"
          href="https://fonts.google.com/icons?icon.size=24&icon.color=%23e8eaed"
          >Google Fonts</a
        >
      </p>
      <p>
        Daten sind von
        <a target="_blank" href="https://pokeapi.co/">PokeAPI</a>
      </p>
      <a href="https://github.com/PhilscheLogik" target="_blank"
        ><img src="./asset/img//logo/github.png" alt="github logo"
      /></a>
    </footer>
  </body>
  <script src="./js/database.js" defer="defer"></script>
  <script src="./js/template.js" defer="defer"></script>
  <script src="./js/script.js" defer="defer"></script>
</html>
